name: Deploy API to Cloudflare Workers

on:
  push:
    branches:
      - main
    paths:
      - "apps/api/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - ".github/workflows/deploy-api.yml"

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.14.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set Cloudflare secrets
        working-directory: apps/api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "${{ secrets.DATABASE_URL }}" | pnpm wrangler secret put DATABASE_URL --env production
          echo "${{ secrets.BETTER_AUTH_SECRET }}" | pnpm wrangler secret put BETTER_AUTH_SECRET --env production
          echo "${{ secrets.RESEND_API_KEY }}" | pnpm wrangler secret put RESEND_API_KEY --env production

      - name: Deploy to Cloudflare Workers
        working-directory: apps/api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: pnpm wrangler deploy --env production
